<div class="grid">
  <div class="col-4">
    <h1 class="mt-1">Keywords</h1>
  </div>
  <div class="col-8">
    <div class="flex justify-content-end">
      <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
    </div>
  </div>
</div>
<div class="card">
  <div class="flex justify-content-end my-2">
    <input
      class="p-2"
      pInputText
      type="text"
      (input)="filterTable()"
      [(ngModel)]="keywordFilter"
      placeholder="Search Keywords"
    />
  </div>
  <p-table
    #dt
    [value]="keywordLists"
    [rows]="keywordLists.length > 10 ? 10 : 10"
    [paginator]="keywordLists.length > 10"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>keyword</th>
        <th>source</th>
        <th>category</th>
        <th>resultsCount</th>
        <th>scannedAt</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-keywordList let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ keywordList.title }}</td>
        <td>{{ keywordList.category }}</td>
        <td>{{ keywordList.resultsCount }}</td>
        <td>{{ keywordList.scannedAt }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="5">Total Data {{ keywordLists.length }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
