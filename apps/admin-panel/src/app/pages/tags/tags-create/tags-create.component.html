<div class="grid">
    <div class="col-4">
      <h1 class="mt-1">Tags</h1>
    </div>
    <div class="col-8">
      <div class="flex justify-content-end">
        <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
      </div>
    </div>
  </div>
  <div class="gird">
    <div class="col-12">
      <p-card>
        <form (ngSubmit)="onSubmit()">
          <div class="card">
            <div class="field">
              <label for="name">Name</label>
              <input
                [(ngModel)]="tag.name"
                styleClass="w-full"
                class="w-full"
                id="name"
                name="name"
                type="text"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                required
              />
              <div *ngIf="errorMessage" class="text-error">{{ errorMessage }}</div>
            </div>
            <div class="flex justify-end">
              <button class="p-button p-button-success mr-2" type="submit">
                Create
              </button>
              <button class="p-button p-button-secondary" type="button">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </p-card>
    </div>
  </div>
