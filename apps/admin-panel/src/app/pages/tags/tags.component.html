<div class="flex justify-content-end">
  <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
</div>
<div class="card">
  <div class="flex justify-content-between my-2">
    <button class="p-button p-button-raised p-button-info">Add New</button>
    <input
      class="p-2"
      pInputText
      type="text"
      (input)="filterTable()"
      [(ngModel)]="tagsFilter"
      placeholder="Search Keywords"
    />
  </div>
  <p-table
    #dt
    [value]="tagLists"
    [rows]="tagLists.length > 10 ? 10 : 10"
    [paginator]="tagLists.length > 10"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tagList let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ tagList.name }}</td>
        <td>{{ tagList.name }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="5">Total Data {{ tagLists.length }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
