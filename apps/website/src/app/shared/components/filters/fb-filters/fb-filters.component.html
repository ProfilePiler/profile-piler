<div class="row">
  <div class="col-md">
    <div class="form-group">
      <label for="location-input">Category</label>
      <app-auto-complete
        [(ngModel)]="filters.category"
        (change)="changed()"
        fileName="facebook-categories.json"
      ></app-auto-complete>
    </div>
  </div>
  <div class="col-md">
    <div class="form-group">
      <label for="is-verified-label">Is Verified</label>
      <div class="select">
        <select
          [(ngModel)]="filters.isVerified"
          (change)="changed()"
          class="form-control"
        >
          <option value="">All</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>
  </div>
</div>
