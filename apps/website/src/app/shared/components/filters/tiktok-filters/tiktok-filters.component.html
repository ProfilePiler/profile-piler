<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="is-verified-label">Is Verified</label>
      <div class="select">
        <select
          [(ngModel)]="filters.isVerified"
          (change)="changed()"
          class="form-control"
        >
          <option value="">Any</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
    </div>
  </div>
</div>
