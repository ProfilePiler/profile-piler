<div class="search-bar pl-4 pr-4">
  <div class="grid">
    <div class="col-12 md:col-12 lg:col-6 pt-3 border-right">
      <i class="pi pi-search text-purple-500 font-bold text-2xl lg:p-2"></i>
      <input
        type="text"
        class="border-none lg:border-right-2 lg:border-gray-300 text-1xl lg:px-5"
        pInputText="pInputText"
        placeholder="Search"
        [(ngModel)]="params.keyword"
        (keydown.enter)="onSearchClkd()"
        autocomplete="off"
      />
    </div>
    <div class="col-12 md:col-12 lg:col-4">
      <div class="plateform">
        <pp-platform-selector
          placeholder="All PlatForms"
          [(ngModel)]="params.selectedPlatforms"
          (ngModelChange)="updateFilters({})"
        ></pp-platform-selector>
      </div>
    </div>
    <div class="col-12 md:col-12 lg:col-2">
      <button
        pButton="pButton"
        pRipple="pRipple"
        type="button"
        label="Search"
        class="p-button-rounded p-button-dark px-5 bg-gray-900"
        style="border-radius: 2rem; margin-top: 13px"
        (click)="onSearchClkd()"
      ></button>
    </div>
  </div>
</div>
